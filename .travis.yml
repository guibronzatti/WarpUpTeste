# Travis example for Identifier created by Rafael Garibotti

sudo: false
language: c
compiler:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc
before_install:
  - sudo apt-get install rbenv
  - sudo apt-get install cppcheck
  - sudo apt-get install valgrind
install:
  - "[ $GCC = gcc ] && export GCC=gcc || true"

script:
  - make
  - make testuni
  - make cov
  - make check
#  - make test
